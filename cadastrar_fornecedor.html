<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Aboreto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet'>
    <link href='assets\css\layout.css' rel='stylesheet'>
    <link href='assets\css\cadastrar_fornecedor.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastrar Fornecedor - Ber & Nice</title>

</head>

<body>
    <div class="grid-container">
        <div class="header">
            <a href="menu.html">Ber & Nice</a>
        </div>

        <div class="header2">
        </div>

        <div class="left" style="background-color: #212529;">
            <div class="nav-menu">
                <a href="vendas.html">Realizar Venda</a>
                <a href="produtos.html">Produtos</a>
                <a href="usuarios.html">Usuários</a>
                <a href="relatorios.html">Relatórios</a>
                <a href="login.html">Sair</a>
            </div>
        </div>

        <div class="middle" style="background-color: #151719;">
            <div class="container">
                <div class="title">
                    <h2>Cadastrar Fornecedor</h2>
                    <hr>
                </div>

                <div class="scroll-menu">
                    <a href="produtos.html">Voltar</a>
                </div>
                <div class="title">
                    <hr>
                </div>


                <div class="form">
                    <form>
                        <label for="name">Nome Social:</label>
                        <input id="name" type="name" oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);"
                            placeholder="Nome Social" required>

                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" name="cnpj" placeholder="XX.XXX.XXX/XXXX-XX"
                            pattern="\d{2}.\d{3}.\d{3}/\d{4}-\d{2}" required>

                        <label for="email">E-mail de contato:</label>
                        <input id="email" type="email" oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);"
                            placeholder="E-mail de Contato" required>

                        <label for="phone">Telefone de contato:</label>
                        <input type="tel" id="phone" name="phone" placeholder="XX X XXXX-XXXX"
                            pattern="[0-9]{2} [0-9]{1} [0-9]{4}-[0-9]{4}" required>

                        <label for="cep">CEP:</label>
                        <input type="tel" id="cep" name="cep" placeholder="XXXXX-XXX" pattern="[0-9]{5}-[0-9]{3}"
                            required>

                        <label for="end">Endereço:</label>
                        <input id="name" type="text" oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);"
                            placeholder="Endereço" required>

                        <label for="city">Cidade:</label>
                        <input id="name" type="text" oninvalid="InvalidMsg(this);" oninput="InvalidMsg(this);"
                            placeholder="Cidade" required>

                        <label for="estado">Estado:</label>
                        <select id="estado" name="estado">
                            <option value="">Selecione um estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>

                        <label for="confirmar">Confirmo que todas as informações estão corretas.</label>
                        <input type="checkbox" id="confirmar" name="confirmar" value="confirmar" style="width:1%;"
                            required>

                        <br>
                        <input id="submit" type="submit" value="Enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function InvalidMsg(textbox) {
            if (textbox.value == '') {
                textbox.setCustomValidity('Por favor, preencha os campos marcados.');
            }
            else if (textbox.validity.typeMismatch) {
                textbox.setCustomValidity('Por favor, insira um valor válido na caixa marcada.');
            }
            else {
                textbox.setCustomValidity('');
            }
            return true;
        }
    </script>

</body>

</html>
