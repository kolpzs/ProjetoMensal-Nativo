        <script>
            var sellerDatabase = {
                "18": { "name": "Bolsonaro" },
                "13": { "name": "Lula" },
                // Adicione mais vendedores conforme necessário
            };



            var productDatabase = {
                "1": { "name": "Abacaxi", "type": "Fruta", "price": "R$5", "stockQuantity": "80", "desiredQuantity": "", "supplier": "Fornecedor A", "color": "", "size": "Médio" },
                "2": { "name": "Tênis Nike", "type": "Roupa", "price": "R$399", "stockQuantity": "100", "desiredQuantity": "0", "supplier": "Fornecedor B", "color": "Preto", "size": "Pequeno" },
                "3": { "name": "Blusa", "type": "Roupa", "price": "R$210", "stockQuantity": "50", "desiredQuantity": "0", "supplier": "Fornecedor C", "color": "Cinza", "size": "Médio" },
                "4": { "name": "Televisao", "type": "Eletrônico", "price": "R$20", "stockQuantity": "10", "desiredQuantity": "0", "supplier": "Fornecedor D", "color": "", "size": "Grande" },
                "5": { "name": "Notebook Acer", "type": "Eletrônico", "price": "R$20", "stockQuantity": "3", "desiredQuantity": "0", "supplier": "Fornecedor E", "color": "", "size": "Grande" },
                "6": { "name": "Camisinha Futebolística", "type": "Anti-kid", "price": "R$5", "stockQuantity": "155", "desiredQuantity": "0", "supplier": "Fornecedor F", "color": "", "size": "Pequeno" },
            };

            function fillSellerForm() {
                var sellerID = document.getElementById("sellerID").value;
                var seller = sellerDatabase[sellerID];
                if (seller) {
                    document.getElementById("sellerName").value = seller.name;
                }
            }

            function fillProductForm() {
                var productID = document.getElementById("productID").value;
                var product = productDatabase[productID];
                if (product) {
                    document.getElementById("productName").value = product.name;
                    document.getElementById("productType").value = product.type;
                    document.getElementById("productPrice").value = product.price;
                    document.getElementById("stockQuantity").value = product.stockQuantity;
                    document.getElementById("desiredQuantity").value = product.desiredQuantity;
                    document.getElementById("supplier").value = product.supplier;
                    document.getElementById("color").value = product.color;
                    document.getElementById("size").value = product.size;
                }
            }
        </script>

                            <label for="productID">ID do Produto:</label><br>

                            <label for="desiredQuantity">Quantidade Desejada:</label><br>
                            <input type="text" id="desiredQuantity" name="desiredQuantity"><br>
                            <label for="supplier">Fornecedor do Produto:</label><br>
