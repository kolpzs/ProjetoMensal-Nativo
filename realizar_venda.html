<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Aboreto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet'>
    <link href='assets\css\layout.css' rel='stylesheet'>
    <link href='assets\css\realizar_venda.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Produtos - Ber & Nice</title>

    <script>
        window.onload = function () {
            var currentdate = new Date();
            var datetime = currentdate.getDate() + "/"
                + (currentdate.getMonth() + 1) + "/"
                + currentdate.getFullYear() + " @ "
                + currentdate.getHours() + ":"
                + currentdate.getMinutes() + ":"
                + currentdate.getSeconds();
            document.getElementById("datetime").value = datetime;
        }

    </script>
</head>

<body>
    <div class="grid-container">
        <div class="header">
            <a href="menu.html">Ber & Nice</a>
        </div>

        <div class="header2">
        </div>

        <div class="left" style="background-color: #212529;">
            <div class="nav-menu">
                <a href="vendas.html">Realizar Venda</a>
                <a href="produtos.html">Produtos</a>
                <a href="usuarios.html">Usuários</a>
                <a href="relatorios.html">Relatórios</a>
                <a href="login.html">Sair</a>
            </div>
        </div>

        <div class="middle" style="background-color: #151719;">
            <div class="container">
                <div class="title">
                    <h2>Realizar Venda</h2>
                    <hr>
                </div>
                
                <div id="progressBar">
                    <div id="progress">100%</div>
                  </div>

                <div class="row">
                    <div class="col-75">
                        <div class="container-row">
                            <form id="myForm" onsubmit="returnshowMessage()">

                                <div class="row">
                                    <div class="col-50">
                                        <h3>Billing Address</h3>
                                        <label for="fname"><i class="fa fa-user"></i> Nome Completo do Cliente</label>
                                        <input type="text" id="fname" name="firstname" placeholder="Michael Jordan">
                                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                                        <input type="text" id="email" name="email" placeholder="john@exemplo.com">
                                        <label for="adr"><i class="fa fa-address-card-o"></i> Endereço</label>
                                        <input type="text" id="adr" name="address"
                                            placeholder="Avenida Américo Sasdelli, 202">
                                        <label for="city"><i class="fa fa-institution"></i> Cidade</label>
                                        <input type="text" id="city" name="city" placeholder="Foz do Iguaçu">

                                        <div class="row">
                                            <div class="col-50">
                                                <label for="state">Estado</label>
                                                <input type="text" id="state" name="state" placeholder="Paraná">
                                            </div>
                                            <div class="col-50">
                                                <label for="zip">Cep</label>
                                                <input type="text" id="zip" name="zip" placeholder="85852-089">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-50">
                                        <h3 style="margin-bottom: 10px;">Tipo de Pagamento</h3>
                                        <div style="margin-bottom: 32px;" class="icon-container">
                                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                                            <i><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30"
                                                    height="30" viewBox="0 0 30 30">
                                                    <path fill="#bae0bd" stroke="#5e9c76" stroke-miterlimit="10"
                                                        d="M7.366,7.84H6.938l5.072-5.072c1.653-1.647,4.328-1.647,5.981,0	l5.072,5.072h-0.429c-1.009,0-1.962,0.391-2.675,1.11l-4.29,4.271c-0.372,0.372-0.965,0.372-1.337,0l-4.29-4.271	C9.328,8.231,8.376,7.84,7.366,7.84z">
                                                    </path>
                                                    <path fill="#bae0bd" stroke="#5e9c76" stroke-miterlimit="10"
                                                        d="M22.654,22.11h0.43l-5.086,5.139	c-1.657,1.668-4.339,1.668-5.997,0L6.916,22.11h0.43c1.012,0,1.967-0.396,2.682-1.125l4.302-4.327c0.373-0.377,0.968-0.377,1.341,0	l4.302,4.327C20.687,21.714,21.642,22.11,22.654,22.11z">
                                                    </path>
                                                    <path fill="#bae0bd" stroke="#5e9c76" stroke-miterlimit="10"
                                                        d="M27.299,17.909l-3.228,3.228h-1.645	c-0.657,0-1.27-0.258-1.737-0.718l-4.173-4.161c-0.835-0.835-2.197-0.835-3.032,0l-4.173,4.161c-0.466,0.46-1.08,0.718-1.737,0.718	H5.929l-3.228-3.228c-1.602-1.608-1.602-4.21,0-5.818l3.228-3.228h1.645c0.657,0,1.27,0.258,1.737,0.718l4.173,4.161	c0.417,0.417,0.97,0.626,1.516,0.626c0.546,0,1.099-0.209,1.516-0.626l4.173-4.161c0.466-0.46,1.08-0.718,1.737-0.718h1.645	l3.228,3.228C28.9,13.699,28.9,16.301,27.299,17.909z">
                                                    </path>
                                                </svg></i>
                                        </div>

                                        <label for="cname">Vendedor Responsável</label>
                                        <input type="text" id="cname" name="cardname" placeholder="John Cena" disabled>
                                        <label for="ccnum">ID do Vendedor</label>
                                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111">
                                        <label for="mes">Horário da Venda</label>
                                        <input type="text" id="datetime" name="datetime" disabled>
                                    </div>
                        
                                </div>

                                <input type="submit" value="Finalizar Venda" class="btn">
                            </form>
                        </div>
                    </div>
                    <div class="col-25">
                        <div class="container-row">
                            <h4>Carrinho <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i>
                                    <b>4</b></span></h4>
                            <p><a style="color: black;">Vinho Tinto</a> <span class="price">R$15</span></p>
                            <p><a style="color: black;">Pimentão Verde</a> <span class="price">R$5</span></p>
                            <p><a style="color: black;">Desodorante</a> <span class="price">R$8</span></p>
                            <p><a style="color: black;">Coca-cola 2L</a> <span class="price">R$2</span></p>
                            <hr>
                            <p>Total <span class="price" style="color:black"><b>R$ 30,00</b></span></p>
                        </div>
                    </div>
                </div>

                <div id="myModal"
                    style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
                    <div
                        style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
                        <p>Venda Realizada</p>
                        <button id="closeModal">Fechar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
